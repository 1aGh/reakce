<div layout-gt-sm="row">
	<md-input-container class="md-block" flex>
		<label>Počet vizitek</label>
		<input name="vizitka" ng-model="vizitka" required type="number" step="50" min="50" max="10000" ng-pattern="/^1234$/">
	</md-input-container>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Barevnost</label>
		<md-select ng-model="barevnost">
			<md-option value="1">1/0 - jedna strana černobíle</md-option>
			<md-option value="2">1/1 - obě strany černobíle</md-option>
			<md-option value="3">4/0 - jedna strana plnobarevně</md-option>
			<md-option value="4">4/4 - obě strany plnobarevně</md-option>
		</md-select>
	</md-input-container>
	<md-input-container class="md-block" flex-gt-sm>
	<md-checkbox ng-model="lamino" aria-label="Laminace">
			Laminace
	</md-checkbox>
	</md-input-container>
	<md-input-container class="md-block" flex-gt-sm>
		<h1 ng-model="sum"></h1><span><h1>{{ vizitka * barevnost }} Kč/ks</h1></span>
	</md-input-container>
</div>
